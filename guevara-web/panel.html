<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel.css">
    <script src="panel.js" defer></script>
    <script src="user.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <img id="logo" src="/src/logo.png" alt="Logo de Guevara">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li id="panel" class="oculto"><a href="panel.html">Notas</a></li>
            <li id="boletin" class=""><a id="boletinA">Boletín</a></li>
            <li id="iniciar" class=""><a href="login.html">Iniciar sesión</a></li>
            <li id="cerrar" class="oculto"><button>Cerrar sesión</button></li>
        </ul>
    </nav>
    <section id="panel">
        <div id="navpanel">
            <input type="text" id="buscar" placeholder="Buscar notas...">
            <button id="buscar-btn">Buscar</button>
            <button id="filtrar">Filtrar</button>
        </div>
        <form id="usuarios">
            <ul>
                <li id="usuario">
                    <div id="usuario">
                        <div><img src="/src/user.png" alt="Icono de usuario" id="imgUser"></div>
                        <div id="datosUser">
                            <p id="nombre"></p>
                            <p id="rol"></p>
                            <p id="mail"></p>
                        </div>
                    </div>
                    <div>
                        <button id="modi" type="button">Modificar</button>
                        <div id="mod" class="hidden">
                            <label>
                                Rol:
                                <select name="rol">
                                    <option value="1">Estudiante</option>
                                    <option value="2">Profesor</option>
                                    <option value="3">Administrador</option>
                                </select>
                            </label>

                            <label>Curso:
                                <select name="curso">
                                    <option value="1">7°1</option>
                                    <option value="2">7°2</option>
                                    <option value="3">7°3</option>
                                </select>
                            </label>
                        <button id="guardar" type="button">Guardar</button>
                        </div>
                        <a id="verBoletin" href="boletin.html">Ver boletín</a>
                    </div>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
